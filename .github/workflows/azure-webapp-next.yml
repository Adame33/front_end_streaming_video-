name: CI/CD - Next.js to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: git-hub-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Construir con Oryx (aquí se hace npm install + npm run build)
      - name: Build web app with Oryx
        uses: azure/appservice-build@v3
        with:
          platform: node
          platform-version: 20
          source-directory: .
          output-directory: .

      # 2) Desplegar lo que dejó el paso anterior
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
