name: CI/CD - Next.js to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: git-hub-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Build con Oryx en GitHub
      - name: Build web app with Oryx
        uses: azure/appservice-build@v3
        with:
          platform: nodejs          # ðŸ‘ˆ no 'node'
          platform-version: 18      # ðŸ‘ˆ versiÃ³n que sÃ­ tiene ese Oryx
          source-directory: .
          output-directory: .

      # 2) Deploy al App Service
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .